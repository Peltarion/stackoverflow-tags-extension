  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
      <header>
        <img src="../../assets/icon_16x16.png" />
      </header>

      <section>
        <h1>Atomatically tag your Stack Overflow text with Peltarions AI</h1>

        <div class="field">
          <input class="field__input" type="text" name="url" placeholder="Deployment url" autocomplete="off" />
          <label class="field__label" >Deployment url</label>
        </div>

        <div class="field">
          <input class="field__input" type="text" name="token" placeholder="Token" autocomplete="off" />
          <label class="field__label" >Token</label>
        </div>

        <div class="field">
          <input class="field__input" type="text" name="param" placeholder="Input param" autocomplete="off" />
          <label class="field__label" >Input param</label>
        </div>

        <div class="actions">
          <button class="btn btn-primary save-btn">Save</button>
          <button class="btn btn-secondary reset-btn">Reset</button>
        </div>

        <a href="#">Read more about this plug-in</a>
        <a href="https://peltarion.com/">Peltarion.com</a>
      </section>

      <script src="popup.js"></script>
    </body>
  </html>
